<header>
<h2 *ngIf="isCreateMode">Create product</h2>
<h2 *ngIf="!isCreateMode">Update product</h2>
  <h3 *ngIf="isError"><div class="error" *ngIf="errorKey">{{errorKey}}</div></h3>
  <h3 *ngIf="isSaved"><div class="success">Nice work!</div></h3>
</header>
  <form [formGroup]="editForm" (ngSubmit)="save()">
  <table>
    <thead>
    </thead>
    <tbody>
    <tr *ngIf="!isCreateMode">
      <td><label>Id</label></td>
      <td><input formControlName="id" /></td>
    </tr>
    <tr>
      <td><label>Code</label></td>
      <td><input formControlName="code" /></td>
    </tr>
    <tr>
      <td><label>Name</label></td>
      <td><input formControlName="name" /></td>
    </tr>
    <tr>
      <td><label>Unit</label></td>
      <td><input formControlName="unit" /></td>
    </tr>
    <tr>
      <td><label>Price</label></td>
      <td><input formControlName="price" /></td>
    </tr>
    <tr>
      <td><label>Quantity</label></td>
      <td><input formControlName="quantity" /></td>
    </tr>
    <tr>
      <td><label>Status</label></td>
      <td><input formControlName="status" /></td>
    </tr>
    <tr>
      <td><label>Supplier</label></td>
      <td><input formControlName="supplier" /></td>
    </tr>
    <tr>
      <td><label>Category</label></td>
      <td>
<!--        <div formGroupName="category">-->
<!--          <div class="form-group">-->
<!--            <input type="text" formControlName="id" class="form-control">-->
<!--          </div>-->
<!--        </div>-->
        <input formControlName="category" />
      </td>
    </tr>
    </tbody>
  </table>
    <div class="btn-group">
      <button
        type="submit"
        id="save-entity"
        [disabled]="editForm.invalid || isSaving"
        class="btn-primary">
        <span>Save</span>
      </button>
    </div>
  </form>
