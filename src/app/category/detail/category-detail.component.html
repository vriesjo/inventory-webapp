<header>
  <h2>Category details</h2>
</header>
<div *ngIf="category">
  <table>
    <thead>
    </thead>
    <tbody>
    <tr>
      <td><label>Id</label></td>
      <td>{{ category.id }}</td>
    </tr>
    <tr>
      <td><label>Name</label></td>
      <td>{{ category.name }}</td>
    </tr>
    <tr>
      <td><label>Desciption</label></td>
      <td>{{ category.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
